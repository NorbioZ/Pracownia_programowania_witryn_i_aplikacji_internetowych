
<html>
<head>
<title>
 Dlugosc drabiny
</title>
 <script language="JavaScript">
 
 
function dlugosc_drabiny_Kulik(H_kul,x_kul)

{
 d=parseFloat(H_kul);
 x=parseFloat(x_kul);
 dlugosc_drabiny_Kulik_wynik=Math.sqrt((Math.pow(d,2))+(Math.pow(x,2)));
 document.getElementsByName('dlg')[0].value=dlugosc_drabiny_Kulik_wynik.toFixed(2); 
 alert("dlugosc drabiny="+dlugosc_drabiny_Kulik_wynik.toFixed(2)+" cm"); 
 P1.innerHTML="dlugosc drabiny="+dlugosc_drabiny_Kulik_wynik.toFixed(2)+" cm"+"<br>"; 
}
function kat_Kulik(H_kul,x_kul)
{
 H=parseFloat(H_kul);
 x=parseFloat(x_kul);
 kat_Kulik_wynik=Math.atan(H/x)*(180/Math.PI);
 document.getElementsByName('kat')[0].value=kat_Kulik_wynik.toFixed(2);
 alert("kąt nachylenia drabiny="+kat_Kulik_wynik.toFixed(2));
 P2.innerHTML="kąt nachylenia drabiny="+kat_Kulik_wynik.toFixed(2);
}
 </script>
</head>
<body>

 H= <input size="7" name="H">

</body>
</html>
