 <script language="JavaScript">  
var dzien_1=prompt("dzien_1=","");

 var D1_kul=parseFloat(dzien_1); 
 var D2_kul=parseFloat(dzien_2);

 document.write("D1:"+D1_kul+"<br> D2: "+D2_kul+"<br> Ilość sekund: "+suma*24*60*60+"<br>");
 
 
 </script>
