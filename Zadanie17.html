<!DOCTYPE html>

<head>
    <title>Funkcje</title>
    <meta charset="utf-8">
</head>

<body>
    
	
	
<script language="JavaScript">
   var a = parseFloat(prompt("a=", ""));
			
  var b = parseFloat(prompt("b=", ""));
			
			
  function suma_kul(a, b) 
			
			{
			
	return a + b;
			
			
            }
   function odejmowanie_kul(a,b) 
			
			
			{
  return a - b;
            }
    function mnozenie_kul(a,b) 
			
			
			
			{
                return a * b;
            }
			
			
function od_kwadratu_kul_a(a)



			{
  return a*a;
            }
			
    function od_kwadratu_kul_b(b)
			
			
			{
                return b*b;
				
				
            }
			
function reszta_z_dzielenia_kul(a,b)
			
			
			{
			
                return a%=b;
            }
			
			
 document.write("suma=" + suma_kul(a, b) + "<br>");
			
			
 document.write("odejmowanie=" + odejmowanie_kul(a, b) + "<br>");
			
			
   document.write("mnozenie=" + mnozenie_kul(a, b) + "<br>");
			
			
 document.write("a do potegi 2=" + od_kwadratu_kul_a(a) + "<br>");
			
			
 document.write("b do potegi 2=" + od_kwadratu_kul_b(b) + "<br>");
			
			
  document.write("reszta z dzielenia a/b=" + reszta_z_dzielenia_kul(a,b) + "<br>");
			
			
        </script>
    </div>
</body>
</html>
